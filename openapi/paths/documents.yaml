get:
  description: Получить список документов по магазину
  tags:
    - Documents
  operationId: getDocuments
  parameters:
    - $ref: '../components/parameters/requestId.yaml'
    - $ref: '../components/parameters/deadline.yaml'
    - $ref: '../components/parameters/partyIDQuery.yaml'
    - name: documentType
      description: Тип документов
      in: query
      required: true
      type: array
      items:
        type: string
        enum:
          - tariffAgreement
          - identityCardHeadOfOrganization
          - statementShareholdersRegister
          - locationInformation
          - clientQuestionnaire
          - financialPosition
          - businessReputation
  responses:
    '200':
      description: Найденные документы
      schema:
        type: array
        items:
          $ref: '../schemas/Document.yaml'
    '400':
      ref: '../components/responses/DefaultLogicError.yaml'
    '401':
      description: Ошибка авторизации
    '404':
      description: Заданный ресурс не найден
