description: Ошибка бизнес-логики
content:
  application/json:
    schema:
      description: Ошибка в переданных данных
      type: object
      required:
        - code
      properties:
        code:
          type: string
          enum:
            - invalidRequest
            - ambiguousPartyID
            - invalidDeadline
            - invalidPartyID
        message:
          type: string
